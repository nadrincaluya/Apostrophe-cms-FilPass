<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upcoming Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
    }

    .event-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
      margin: 20px;
    }

    .event-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 30%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .event-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .event-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .event-description {
      font-size: 1rem;
      margin-bottom: 15px;
      color: #555;
      min-height: 60px;
    }

    .event-date {
      font-size: 0.9rem;
      color: #888;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .event-card {
        width: 45%;
      }
    }

    @media (max-width: 480px) {
      .event-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Upcoming Events</h1>
  <div class="event-container" id="event-container">
    <!-- Event cards will be appended here -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const eventContainerEl = document.getElementById('event-container');
      let allEvents = [];

      // Inject the starting date dynamically from Apostrophe
      const startingDate = new Date("{{ data.piece.date | safe }}"); // Convert string to Date

      // Fetch events from the API
      async function fetchEvents() {
        try {
          const response = await fetch('/api/v1/events');  // Adjust the API endpoint if necessary
          const data = await response.json();
          allEvents = data.results;

          // Filter events that occur after the starting date
          const upcomingEvents = allEvents.filter(events => {
            const eventDate = new Date(events.date);
            return eventDate > startingDate; // Keep only events after the starting date
          });

          // Sort the filtered events by date in ascending order
          upcomingEvents.sort((a, b) => new Date(a.date) - new Date(b.date));

          // Display the next 3 upcoming events
          displayUpcomingEvents(upcomingEvents.slice(0, 3)); // Show the next 3 events
        } catch (error) {
          console.error('Error fetching events:', error);
        }
      }

      // Function to display the events as cards
      function displayUpcomingEvents(events) {
        events.forEach(events => {
          const eventCard = document.createElement('div');
          eventCard.classList.add('event-card');

          const eventTitle = document.createElement('div');
          eventTitle.classList.add('event-title');
          eventTitle.textContent = events.title;

          const eventDescription = document.createElement('div');
          eventDescription.classList.add('event-description');
          eventDescription.textContent = events.description;

          const eventDate = document.createElement('div');
          eventDate.classList.add('event-date');
          eventDate.textContent = new Date(events.date).toLocaleDateString(); // Format the date

          eventCard.appendChild(eventTitle);
          eventCard.appendChild(eventDescription);
          eventCard.appendChild(eventDate);
          eventContainerEl.appendChild(eventCard);
        });
      }

      // Fetch events and display the upcoming ones
      fetchEvents();
    });
  </script>
</body>
</html>
