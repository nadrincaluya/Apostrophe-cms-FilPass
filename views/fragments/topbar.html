{% fragment mainArea() %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPAS Header</title>
    <style>
        /* Main header styling */
        .header {
            background-color: #002F6C; /* Dark blue background */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        /* Logo and text */
        .header .logo {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .header .logo h1 {
            font-size: 2rem;
            margin: 0;
        }

        .header .logo span {
            font-size: 0.8rem;
            color: black; /* Black color for "Member of FPAP" text */
        }

        /* Navigation bar */
        .nav-bar {
            background-color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px 30px;
        }

        .nav-bar a {
            color: black;
            text-decoration: none;
            font-weight: bold;
            padding: 0 15px;
        }

        .nav-bar a:hover {
            color: #002F6C; /* Dark blue hover color */
        }

        /* Login link */
        .header .login {
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .header .login:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>FPAS</h1>
            <p>FINANCIAL PLANNING ASSOCIATION OF SINGAPORE</p>
            <span>Member of FPAP</span>
        </div>
        <a href="#" class="login">LOGIN</a>
    </header>

    <nav class="nav-bar">
        <a href="#">About Us</a>
        <a href="#">CFPÂ® Certification</a>
        <a href="#">Consumers</a>
        <a href="#">Financial Planner Awards</a>
        <a href="#">Events</a>
        <a href="#">Newsroom</a>
        <a href="#">Contact Us</a>
    </nav>
</body>
</html>

{% endfragment %}
